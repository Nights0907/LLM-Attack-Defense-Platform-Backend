<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>终端日志</title>
    <style>
        /* 现代暗色主题样式 */
        body {
            font-family: 'Fira Code', 'Consolas', monospace;
            margin: 0;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            padding: 12px 20px;
            background: #252526;
            border-bottom: 1px solid #3c3c3c;
            display: flex;
            gap: 10px;
        }

        button {
            background: #327e44;
            border: 1px solid #2d6b3d;
            color: #c5e3ce;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        button:hover {
            background: #2d6b3d;
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        #log {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            counter-reset: line;
            position: relative;
            font-size: 14px;
            line-height: 1.6;
        }

        #log::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 40px;
            background: #252526;
        }

        .log-line {
            position: relative;
            padding-left: 50px;
            margin: 2px 0;
            white-space: pre-wrap;
        }

        .log-line::before {
            content: counter(line);
            counter-increment: line;
            position: absolute;
            left: 10px;
            color: #6a9955;
            opacity: 0.6;
            font-size: 12px;
        }

        /* 自定义滚动条 */
        #log::-webkit-scrollbar {
            width: 10px;
        }

        #log::-webkit-scrollbar-track {
            background: #252526;
        }

        #log::-webkit-scrollbar-thumb {
            background: #3e3e42;
            border-radius: 4px;
            border: 2px solid #252526;
        }

        .status-bar {
            background: #007acc;
            padding: 6px 20px;
            display: flex;
            gap: 20px;
            font-size: 12px;
            color: rgba(255,255,255,0.8);
        }

        .timestamp { color: #9cdcfe; }
        .error { color: #f48771; }
        .warning { color: #dcdcaa; }
        .debug { color: #b5cea8; }
    </style>
</head>
<body>
    <div class="toolbar">
        <button id="clear-log">🧹 清空日志</button>
    </div>

    <div id="log"></div>

    <div class="status-bar">
        <span>🟢 已连接</span>
        <span>📝 行数: <span id="line-count">0</span></span>
        <span>⚙️ UTF-8</span>
    </div>

    <script>
        const logContainer = document.getElementById('log');
        let buffer = '';
        let lastRenderTime = 0;
        const renderInterval = 100;

        function processLineBreaks(text) {
            return text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
        }

        function appendLog(content) {
            buffer += processLineBreaks(content);
            const now = Date.now();
            if (now - lastRenderTime > renderInterval) {
                renderBuffer();
                lastRenderTime = now;
            }
        }

        function renderBuffer() {
            if (!buffer.length) return;

            const lines = buffer.split('\n');
            buffer = lines.pop() || '';

            lines.forEach(line => {
                const lineDiv = document.createElement('div');
                lineDiv.className = 'log-line';
                lineDiv.textContent = line;
                logContainer.appendChild(lineDiv);
            });

            updateStatus();
            scrollToBottom();
        }

        function scrollToBottom() {
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function updateStatus() {
            document.getElementById('line-count').textContent =
                document.querySelectorAll('.log-line').length;
        }

        document.getElementById('clear-log').addEventListener('click', () => {
            logContainer.innerHTML = '';
            buffer = '';
            updateStatus();
        });

        const eventSource = new EventSource('/logs');
        eventSource.onmessage = event => {
            if (event.data.trim() === ":heartbeat:") return;
            if(event.data === "ENTER"){
                appendLog('\n');
            }else{
                appendLog(event.data);
            }
        };

        eventSource.onerror = () => {
            appendLog("\n\n--- 连接中断，尝试重新连接... ---\n");
            setTimeout(() => location.reload(), 5000);
        };

        setInterval(() => {
            if (buffer.length > 0) renderBuffer();
        }, renderInterval);
    </script>
</body>
</html>
